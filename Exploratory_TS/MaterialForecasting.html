### .left[.fontone[.opaco[Procesos Estacionarios]]]

&lt;br&gt;
&lt;br&gt;
.left[.large[.fontone[Un proceso estocástico `$$Y(t)$$` se dice **estrictamente estacionario** si todas las distribuciones de dimensión finita permanecen iguales en el tiempo, es decir,]]]

&lt;div class="left fontone opaco large"&gt;
`$$F(Y_{k+1}, Y_{k+2}, \ldots, Y_{k+n}) = Y_{1}, Y_{2}, \ldots, Y_{n} \quad \forall n, k \in \mathbb{N}$$`
&lt;/div&gt;

### .left[.fontone[.opaco[Procesos Estacionarios]]]

&lt;br&gt;

.left[.large[.fontone[Un proceso estocástico se dice **débilmente estacionario** (o estacionario de 2do orden) si:]]]

&lt;div class="left fontone opaco extralarge"&gt;
`$$\mathbb{E}[Y_{t}] = \mu = cte &lt; \infty \quad \forall t \in \mathcal{T}$$`
`$$\mathbb{V}[Y_{t}] = \sigma^{2} = cte &lt; \infty \quad \forall t \in \mathcal{T}$$`
`$$\exists \gamma(.) , \quad Cov(Y_{t},Y_{s})=\gamma(t-s) \quad \forall t, s \in \mathcal{T}$$`
&lt;/div&gt;
